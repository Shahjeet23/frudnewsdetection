<!DOCTYPE html>
<html>
<head>
    <title>Fake Detection App - Admin Login</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #264653, #2a9d8f);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            font-size: 36px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(8, 8, 8, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #264653;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2a9d8f;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .links a {
            color: #fff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>

    <div class="container">
        <form method="POST" action="/admin_login.html">
            <label for="admin_username">Username:</label>
            <input type="text" id="admin_username" name="admin_username" required>
            <label for="admin_password">Password:</label>
            <input type="admin_password" id="admin_password" name="admin_password" required>
            <input type="submit" value="Login">
        </form>

        <div class="links">
            <a href="/admin_register.html">Register as Admin</a>
            <a href="/admin.html">Back to Admin Dashboard</a>
        </div>
    </div>
</body>
</html>
